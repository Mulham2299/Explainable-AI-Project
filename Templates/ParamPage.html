<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParamPage</title>
    <style>
        /* Outer container */
        #app-container {
            width: 420px;
            height: 780px;
            margin: 20px auto;
            padding: 5px;
            border: 2px solid black; /* Black border around the whole application */
            box-sizing: border-box;
            border-radius: 10px; /* Optional: Add slight rounding to the corners */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Inner screen area */
        #screen {
            width: 100%;
            height: 100%;
            background-color: #220b4f; /* Same background color as before */
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Centered paramContainer box */
        #paramContainer {
            width: 80%;
            height: 80%; /* Adjust the height as needed */
            background-color: #8644ff;
            border-radius: 15px; /* Rounded corners */
            display: flex;
            justify-content: center;
            border: 5px solid #9a5fd0;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Allows positioning of buttons inside */
        }

        /* Button styling */
        #home-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #b0baff;
            border: 2px solid #c4c8e0; /* Slightly brighter border */
            border-radius: 8px;
            color: #220b4f;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        #home-button:hover {
            background-color: #a3b2ff;
        }

        /* Circular buttons on the left side */
        .circle-button {
            width: 75px; /* Increased button size */
            height: 75px; /* Increased button size */
            background-color: #b0baff; /* Button color */
            border: 2px solid #c4c8e0; /* Slightly brighter border */
            border-radius: 50%; /* Make the button circular */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #220b4f;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0; /* Space between buttons */
            position: absolute; /* Allows placement within paramContainer */
        }

        /* Position the buttons vertically */
        #button1 { top: 80px; left: 20px; } /* 50 pixels from the top */
        #button2 { top: calc(50% - 40px); left: 20px; } /* Center button between button1 and button3 */
        #button3 { bottom: 80px; left: 20px; } /* 50 pixels from the bottom */

        /* Styling for text next to buttons */
        .button-label {
            position: absolute; /* Position text absolutely */
            left: 120px; /* Move it next to the button (75px + 20px) */
            background-color: #d0ccfe; /* Background color for text */
            width: 150px; /* Fixed width */
            height: 40px; /* Fixed height */
            display: flex; /* Use flex to center text */
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            border-radius: 5px; /* Rounded corners for text background */
            color: #220b4f; /* Text color */
            font-weight: bold; /* Make the text bold */
        }

        /* Position the labels */
        #label1 { top: 110px; } /* Align with button1 */
        #label2 { top: calc(50% - 10px); } /* Align with button2 */
        #label3 { bottom: 110px; } /* Align with button3 */
    </style>
</head>
<body>
    <div id="app-container">
        <div id="screen">
            <!-- Centered paramContainer box -->
            <div id="paramContainer">
                <!-- Circular buttons on the left side with labels -->
                <div class="button-container">
                    <a href="/Temperature" id="button1" class="circle-button">Temp</a>
                    <span id="label1" class="button-label">Temperature</span>
                </div>
                <div class="button-container">
                    <a href="/Outputs" id="button2" class="circle-button">N</a>
                    <span id="label2" class="button-label">Number of responses (N)</span>
                </div>
                <div class="button-container">
                    <a href="/Tokens" id="button3" class="circle-button">Token</a>
                    <span id="label3" class="button-label">Tokens</span>
                </div>
            </div>

            <!-- Centered button at the bottom -->
            <a href="/" id="home-button">Go to Home</a>
        </div>
    </div>
</body>
</html>
